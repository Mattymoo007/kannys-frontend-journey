<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color guess</title>
</head>
<body>
    <h2>
        Guess this color:<br>
        <span id="color-guess"></span><br><br>
        <span id="message"> </span>
    </h2>
    <div class="status">
        <p>Score: <span id="score">0</span></p>
        <div>
            <span id="new-game" class="btn">New game</span>
            <span id="reset" class="btn">Reset</span>
        </div>
    </div>
    <div class="color-countainer">
        <div class="color-option"></div>
        <div class="color-option"></div>
        <div class="color-option"></div>
        <div class="color-option"></div>
        <div class="color-option"></div>
        <div class="color-option"></div>
    </div>
    <script src="rgb-game.js"></script>
</body>
</html>
